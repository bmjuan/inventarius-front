    <table class="table table-striped"  #mf="mfDataTable" [mfRowsOnPage]="5"
    [mfData]="items | dataFilter : filterQuery" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
        <tr>
            <th colspan="6">
                Filter by name:
                <input class="form-control" [(ngModel)]="filterQuery"/>
            </th>
        </tr>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="quantity">Cantidad</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="type">Tipo</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter>Detail</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter>Editar</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter>Eliminar</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td class="text-right">{{item.typeLiteral}}</td>
        <td><button type="button" class="btn btn-primary" (click)="detailItem(item)"> Detail </button></td>
        <td><button type="button" class="btn btn-warning" (click)="editItem(item)"> Editar </button></td>
        <td><button type="button" class="btn btn-danger" (click)="removeItem(item)"> Eliminar </button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="6">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
</div>
