<div class="container">
    <h1>Añadir</h1>
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name"  
                [(ngModel)]="model.name" name="name"
                #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" class="form-control" id="description"
         [(ngModel)]="model.description" name="description">
      </div>
      <div class="form-group">
        <label for="location">Ubicación</label>
        <input type="text" class="form-control" id="location"
        [(ngModel)]="model.location" name="location">
      </div>
      <div class="form-group">
        <label for="type">Tipo</label>
        <select class="form-control" id="type" 
                placeholder="Selecciona el tipo" required
                [(ngModel)]="model.type" name="type"
                #type="ngModel">
          <option *ngFor="let type of types" [value]="type.value">{{type.literal}}</option>
        </select>
        <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
          Type is required
        </div>
      </div>
      <div *ngIf="showSize()" class="form-group">
        <label for="size">Talla</label>
          <select class="form-control" id="size" 
                placeholder="Selecciona la talla" required
                [(ngModel)]="model.size" name="size"
                #type="ngModel">
          <option *ngFor="let size of sizes" [value]="size.value">{{size.literal}}</option>
        </select>
        <!--<div [hidden]="size.valid || size.pristine" class="alert alert-danger">
          Size is required
        </div-->
      </div>

      <div *ngIf="showQuantity()" class="form-group">
        <label for="quantity">Cantidad</label>
        <input type="number" class="form-control" id="quantity"
        [(ngModel)]="model.quantity" name="quantity">
      </div>

      <div *ngIf="showExpirationDate()" class="form-group">
        <label for="expiricyDate">Fecha de caducidad</label>
        <datepicker [(ngModel)]="model.expiricyDate" [minDate]="minDate" [showWeeks]="true" [dateDisabled]="dateDisabled"
        id="expiricyDate" [(ngModel)]="model.expiricyDate" name="expiricyDate"></datepicker>
        <!--<datepicker [(ngModel)]="model.expiricyDate" [viewFormat]="'DD/MM/YYYY'" [modelFormat]="'YYYY-MM-DD'"  [id]="'expiricyDate'" [label]="'Fecha de caducidad'"></datepicker>-->
      </div>

        <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">{{edit()}}</button>
        <button type="button" class="btn btn-default" (click)="newItem(); itemForm.reset()">Nuevo Item</button>
        <button [hidden]= "!isEdit"type="button" class="btn btn-default" (click)="goHome(); itemForm.reset()">Cancel</button>
    </form>
    </div>
