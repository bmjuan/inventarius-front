<div class="container">
  <h1>Detalle</h1>
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">{{ model.name }}</h4>
      <table id="table">
        <thead>
        <tr>
            <th data-field="key" class="key"></th>
            <th data-field="value"></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
              <td style="font-weight: bold;">{{item.key}}</td>
              <td *ngIf="item.key === 'ExpiricyDate'">{{item.value | date: 'dd/MM/yyyy'}}</td>
              <td *ngIf="item.key !== 'ExpiricyDate'">{{item.value}}</td>
          </tr>
          </tbody>
      </table>
      <br>
      <br>
      <div style="display: inline-block">
        <button class="btn btn-primary" (click)="goBack()">Back</button>
        <button class="btn btn-primary" (click)="goToEdit()">Edit</button>
      </div>
    </div>
  </div>
</div>
